name: infra-aws-core
on:
  workflow_dispatch:
    inputs:
      Env:
        description: 'Environment'
        required: true
        default: 'ne6'

jobs:
  activate-github-runner:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.Env }}

    permissions:
      id-token: write
      contents: read
    outputs:
      gitrunner_task_id: ${{ steps.create-task.task-id }}
      gitrunner_vm_id: ${{ steps.runner-label.vm-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Check identity
        id: validate
        run: |
          aws sts get-caller-identity
      - name: Generate Runner label
        id: runner-label
        run: |
          task_vm_id=$(uuidgen)
          echo "::set-output name=vm-id::$task_vm_id"
          echo "VM ID generated $task_vm_id"
      - name: Start ECS Task for Github self-hosted runner
        id: create-task
        run: >
          github_runner_task_id=$(aws ecs run-task 
          --cluster "${{ github.event.inputs.Env }}_git_runner" --launch-type "EC2" 
          --task-definition "${{ github.event.inputs.Env }}_git_runner_ext" --overrides '{"containerOverrides": 
          [{"name": "${{ github.event.inputs.Env }}_git_runner_ext",
          "environment" : [{"name": "RUNNER_NAME", "value": "ne6-ext-git_runner-task"},
          {"name": "RUNNER_LABELS", "value": "${{ steps.runner-label.vm-id }}"}]}]}'
          --query "tasks[0].taskArn" --output text)
          
          echo "::set-output name=task-id::$github_runner_task_id"
          
          echo "Task ID generated $github_runner_task_id"

  validate-input:
    needs: activate-github-runner
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Validate values
        run: |
          echo "VM ID: ${{ needs.activate-github-runner.outputs.gitrunner_vm_id }}"
          echo "Task ID: ${{ needs.activate-github-runner.outputs.gitrunner_task_id }}

  build-code:
    needs: validate-input
    runs-on: [self-hosted, "${{ needs.activate-github-runner.outputs.gitrunner_vm_id }}"]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Testing build
        run: |
          MY_WD=$(pwd)
          echo "Hello world ${MY_WD}"
